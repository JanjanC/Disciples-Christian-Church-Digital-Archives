# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
    node: circleci/node@4.7
    heroku: circleci/heroku@1.2.6

# Define the jobs we want to run for this project
jobs:
    build:
        resource_class: small
        working_directory: ~/app
        environment:
            IMAGE_NAME: adrielamoguis/stsweng-heroku-dcc
        docker:
            - image: circleci/buildpack-deps:stretch
        steps:
            - checkout
            - setup_remote_docker
            - run:
                  name: Build Docker Image
                  command: |
                      docker build -t $IMAGE_NAME:latest .
            - run:
                  name: Push Docker Image
                  command: |
                      echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
                      docker tag $IMAGE_NAME:latest $IMAGE_NAME:$CIRCLE_SHA1
                      docker push $IMAGE_NAME:latest

    deploy:
        executor: heroku/default
        steps:
            - checkout
            - heroku/install
            - heroku/deploy-via-git

    unit_test:
        resource_class: small
        docker:
            - image: cimg/node
        steps:
            - checkout
            - setup_remote_docker
            - run:
                  name: Install npm dependencies
                  command: |
                      npm install
            - run:
                  name: Run all npm test scripts
                  command: |
                      npm run test

    automation_test:
        resource_class: small
        docker:
            - image: cimg/node
        steps:
            - checkout
            - setup_remote_docker
            - run:
                  name: Install Python
                  command: |
                      wget https://www.python.org/ftp/python/3.7.4/Python-3.7.4.tgz
                      tar xvf Python-3.6.5.tgz
                      cd Python-3.7.4
                      ./configure --enable-optimizations --with-ensurepip=install
                      make -j 8
                      sudo make altinstall
            - run:
                  name: Install RobotFramework
                  command: |
                      sudo pip install robotframework
            - run:
                  name: Install RobotFramework-SeleniumLibrary
                  command: |
                      sudo pip install --upgrade robotframework-seleniumlibrary

            - run:
                  name: Install WebDrivers
                  command: |
                      sudo pip install webdrivermanager
                      webdrivermanager firefox chrome --linkpath /usr/local/bin
            - run:
                  name: Run Robot-Selenium Browser Automation Tests
                  command: |
                      npm run testRobot

# Orchestrate our job run sequence
workflows:
    deploy:
        jobs:
            - unit_test:
                  filters:
                      branches:
                          only:
                              - staging
                              - main
            - automation_test:
                  requires:
                      - unit_test
            - build:
                  requires:
                      - automation_test
            - deploy:
                  requires:
                      - build
    test:
        jobs:
            - unit_test:
                  filters:
                      branches:
                          ignore:
                              - staging
                              - main
            - automation_test:
                  requires:
                      - unit_test
